<div class="form">
    <h1 mat-dialog-title>Create new Installment</h1>
  
    <div mat-dialog-content>
      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Contract</mat-label>
            <input matInput [(ngModel)]="data.nroContrato">
          </mat-form-field>
        </div>
  
        <div class="form-field">
            <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="data.dueDate">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.amount" required>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Interest</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.interest">
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Insurance</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.insurance">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Fees</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.fees">
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Outstanding Balance</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.outstandingBalance">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Monetary Correction</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.monetaryCorrection">
          </mat-form-field>
        </div>
      </div>
 

      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Amortization</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="data.amortization">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-checkbox class="example-margin" [(ngModel)]="data.isContribution">Is Contribution</mat-checkbox>
        </div>
        <div class="form-field">
            <mat-checkbox class="example-margin" [(ngModel)]="data.paid">IsPaid</mat-checkbox>
          </div>
      </div>
    </div>
  </div>
  
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data">Create</button>
  </div>
